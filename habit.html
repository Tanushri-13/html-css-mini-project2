<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Habit Tracker</h1>

            <div class="habit">
                <input type="text" id="habitname" placeholder="Enter habit name">
                <button onclick="addHabit()">Add Habit</button>
            </div>

            <table id="habittable">
                <thead>
                    <tr>
                        <th>Habit</th>
                        <th>Sunday</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Habits will be added here -->
                </tbody>
            </table>
        </div>

        <div id="progressContainer">
            <h3>Your overall progress combined</h3>
            <div id="overallProgressBar">0%</div>
        </div>

    </main>

    <script src="working.js"></script>
</body>
</html>
